<header>
  <div class="container">
    <nav>
      <ul class="logo">
        <li><a href="/">MY PERSONAL BLOG</a></li>
      </ul>
      <ul class="nav_links">
        {% for item in site.data.navigation %}
          <li><a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
